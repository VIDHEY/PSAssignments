<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<title>Calculate</title>
</head>
<body>

<div class="container-fluid">
	<div class="container" style="padding: 10%;padding-left: 25%;">
		
		<h3>Enter Numbers : </h3>	
		<label for="num1">Number1 : </label>
		<input type="number" name="num1" id="num1" required><br>
		
		<label for="num2">Number2 : </label>
		<input type="number" name="num2" id="num2" required><br><br><br>

		<h3>Select Operation : </h3>
		<input type="radio" id="add" name="calc" value="+" checked>
		<label for="add">Add</label><br>
		
		<input type="radio" id="subtract" name="calc" value="-">
		<label for="subtract">Subtract</label><br>

		<input type="radio" id="mult" name="calc" value="*">
		<label for="mult">Multiply</label><br>
		
		<input type="radio" id="divide" name="calc" value="/">
		<label for="divide">Divide</label><br><br>

		<button id="calculate">Calculate</button>
		<div id="output"></div>
	</div>
</div>

<script type="text/javascript">
	var btn = document.getElementById('calculate');
	calculate.addEventListener("click",calcOperation);

	function calcOperation() 
	{
		var op,num1,num2,answer;
		num1 = document.getElementById("num1").value;
		num2 = document.getElementById("num2").value;

		var radios = document.getElementsByName('calc');
		for (var radio of radios) {
			if (radio.checked) {
			  op = radio.value;
			}
		} 

		if(op == "+")
			answer = Number(num1) + Number(num2);
		else if(op == "-")
			answer = Number(num1) - Number(num2);
		else if(op == "*")
			answer = Number(num1) * Number(num2);
		else
			answer = Number(num1) / Number(num2);

		document.getElementById("output").innerHTML = "<br><h4>Answer : </h4>" + answer ;
	}

</script>

</body>
</html>
